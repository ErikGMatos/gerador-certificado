<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title">Geracão de certificados</h1>
    <p class="mb-4 custom-subtitle">Preencha os dados para gerar um novo certificado</p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label [ngClass]="{'text-danger-label': campoInvalido(nomeRef)}" class="form-label" for="nome">Nome</label>
      <input [(ngModel)]="certificado.nome" name="nome" #nomeRef="ngModel" maxlength="150" required type="text"
        class="form-control custom-input" placeholder="Nome do aluno" id="nome">

      @if (campoInvalido(nomeRef)) {
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">O nome do aluno é obrigatório</p>
      </div>
      }


    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label class="form-label" for="atividade">Atividade</label>
        <input #atividadeRef="ngModel" name="atividade" maxlength="50" required [(ngModel)]="atividade" type="text"
          class="form-control custom-input" placeholder="Aividade exercida" id="atividade">

      </div>
      <app-secondary-button [disabled]="atividade.length === 0" textoBotao="Adicionar" (click)="adicionarAtividade()"
        phClass="ph ph-plus"></app-secondary-button>
    </div>
    <div class="atividade-group">
      <label class="form-label">Lista de atividades</label>
      <div class="item-list w-100">
        @for (atividade of certificado.atividades; track $index) {
        <div class="item">
          <span class="text-item">{{atividade}}</span>
          <div class="remove-btn" (click)="excluirAtividade($index)">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        @if (certificado.atividades.length != ($index + 1)) {
        <hr>
        }
        }
      </div>
    </div>

    <app-primary-button (click)="submit()" [disabled]="!formValido()" textoBotao="Gerar certificado"></app-primary-button>
  </div>
</form>
